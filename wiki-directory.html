<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discernius Wiki Directory">
    <meta name="author" content="Yunasoda">
    <title>Discernius Wiki</title>
    <!-- Tailwind CSS for modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for sleek typography -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="discernius-logo.png" type="image/png">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
        }
        .glow {
            text-shadow: 0 0 8px #00e5ff;
        }
        .hover-glow:hover {
            box-shadow: 0 0 15px 5px rgba(0, 229, 255, 0.5);
            transform: translateY(-5px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">

    <!-- Header -->
    <header class="py-10 text-center">
        <h1 class="text-5xl glow font-bold text-white mb-6">Discernius Wiki Directory</h1>
        <p class="text-lg text-cyan-400">Explore the world of Discernius. Dive into its rich lore and universe.</p>
    </header>

    <!-- Back Button -->
    <div class="text-center mb-8">
        <a href="index.html" class="py-2 px-4 neon-button bg-cyan-500 text-white rounded-full hover-glow">Back to Main</a>
    </div>

    <!-- Search Bar -->
    <div class="text-center mb-8">
        <input type="text" id="searchInput" class="w-3/4 md:w-1/2 py-3 px-4 text-lg bg-gray-800 text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Search the wiki...">
    </div>

    <!-- Wiki Directory List -->
    <div class="wiki-directory max-w-4xl mx-auto">
        <ul id="wiki-list" class="text-left space-y-4">
            <li><a href="wiki/history-of-discernius.html" class="text-xl text-cyan-400 hover:underline hover-glow">History of Discernius</a> <span class="text-sm text-gray-500">[Lore]</span></li>
            <li><a href="wiki/the-nexus.html" class="text-xl text-cyan-400 hover:underline hover-glow">The Nexus</a> <span class="text-sm text-gray-500">[Faction]</span></li>
            <li><a href="wiki/jole-hallex.html" class="text-xl text-cyan-400 hover:underline hover-glow">Jole Hallex</a> <span class="text-sm text-gray-500">[Character]</span></li>
				
        </ul>
    </div>

    <!-- Show More Button -->
    <div id="show-more" class="text-center mt-10">
        <button id="showMoreButton" class="py-3 px-10 neon-button bg-cyan-500 text-white rounded-full hover-glow">Show More</button>
    </div>

    <!-- JavaScript for Sorting, Limiting Results, and Search -->
    <script>
        // Function to sort the list alphabetically
        function sortList() {
            let list = document.getElementById('wiki-list');
            let items = Array.from(list.getElementsByTagName('li'));

            items.sort((a, b) => a.innerText.localeCompare(b.innerText));

            // Clear the list and append sorted items
            list.innerHTML = '';
            items.forEach(item => list.appendChild(item));
        }

        // Function to display only the first 5 results
        function limitResults(limit) {
            let list = document.getElementById('wiki-list');
            let items = Array.from(list.getElementsByTagName('li'));

            // Hide all items first
            items.forEach(item => item.style.display = 'none');

            // Show only up to the limit
            for (let i = 0; i < Math.min(items.length, limit); i++) {
                items[i].style.display = 'list-item';
            }

            // Hide the show more button if all items are shown
            if (limit >= items.length) {
                document.getElementById('show-more').style.display = 'none';
            }
        }

        // Event listener for Show More button
        document.getElementById('showMoreButton').addEventListener('click', function() {
            limitResults(Infinity); // Show all items
        });

        // Initialize: sort the list and limit to 5 results
        sortList();
        limitResults(5);

        // Search Functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            let input = this.value.toLowerCase();
            let list = document.getElementById('wiki-list');
            let items = Array.from(list.getElementsByTagName('li'));

            items.forEach(item => {
                let text = item.innerText.toLowerCase();
                item.style.display = text.includes(input) ? 'list-item' : 'none';
            });
        });
    </script>
	
</body>
</html>
